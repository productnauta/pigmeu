# Configuração do Prompt para Geração de TOC
#
# Este arquivo define a configuração do prompt para gerar propostas de TOC (Table of Contents).
#
# Estrutura:
# id: <prompt_id>
# description: "Descrição do prompt"
# runtime:
#   provider: <provider_name>
#   model: <model_name>
#   mode: <chat|generate_content>
#   model_preset: <preset_name>
# messages:
#   - role: <system|user>
#     template: <template_path>
# io:
#   output:
#     schema_ref: <schema_path>
#     must_be_minified: <true|false>

id: toc_generation
description: "Gera três propostas de TOC (Table of Contents) para um artigo de blog."

runtime:
  provider: mistral
  model: mistral-large-latest
  mode: chat
  model_preset: deterministic_json

messages:
  - role: system
    template: template/system-prompt.md
  - role: user
    template: template/user-message.md

io:
  output:
    schema_ref: schemas/output.schema.json
    must_be_minified: true
